<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Buffer Test Suite</title>
    <style>
        body {
            font-family: monospace;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            color: #4CAF50;
        }
        #output {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
            max-height: 80vh;
            overflow-y: auto;
        }
        .pass {
            color: #4CAF50;
        }
        .fail {
            color: #f44336;
        }
        .section {
            color: #2196F3;
            font-weight: bold;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Ring Buffer Test Suite</h1>
    <div style="margin-bottom: 20px;">
        <label>
            Iterations:
            <input type="number" id="iterations" value="100" min="1" max="10000" style="width: 100px; padding: 5px;">
        </label>
        <button id="runTests" onclick="runAllTests()">Run Tests</button>
        <button id="runContinuous" onclick="runContinuous()">Run Until Failure</button>
        <button id="stopTests" onclick="stopTests()" style="background: #f44336; display: none;">Stop</button>
    </div>
    <div id="stats" style="margin-bottom: 10px; color: #4CAF50; font-weight: bold;"></div>
    <div id="output"></div>

    <script src="ring_buffer_test.js" onerror="alert('Failed to load ring_buffer_test.js - check path')"></script>
    <script>
        // Verify test script loaded
        if (typeof runTests === 'undefined') {
            alert('Test script did not load properly. Check browser console for errors.');
        }
    </script>
    <script>
        const outputDiv = document.getElementById('output');
        const statsDiv = document.getElementById('stats');
        const runButton = document.getElementById('runTests');
        const runContinuousButton = document.getElementById('runContinuous');
        const stopButton = document.getElementById('stopTests');
        const iterationsInput = document.getElementById('iterations');

        let stopRequested = false;
        let totalRuns = 0;
        let totalPassed = 0;
        let totalFailed = 0;

        // Override console.log to capture output
        const originalLog = console.log;
        const originalError = console.error;

        function log(msg, className = '') {
            originalLog(msg);
            const line = document.createElement('div');
            if (className) line.className = className;
            line.textContent = msg;
            outputDiv.appendChild(line);
            // Limit output size
            while (outputDiv.children.length > 1000) {
                outputDiv.removeChild(outputDiv.firstChild);
            }
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        console.log = function(...args) {
            const msg = args.join(' ');
            if (msg.includes('✓ PASSED')) {
                log(msg, 'pass');
            } else if (msg.includes('✗ FAILED')) {
                log(msg, 'fail');
            } else if (msg.includes('===')) {
                log(msg, 'section');
            } else {
                log(msg);
            }
        };

        console.error = function(...args) {
            log('ERROR: ' + args.join(' '), 'fail');
            originalError.apply(console, args);
        };

        function updateStats() {
            statsDiv.textContent = `Runs: ${totalRuns} | Passed: ${totalPassed} | Failed: ${totalFailed}`;
        }

        async function runAllTests() {
            runButton.disabled = true;
            runContinuousButton.disabled = true;
            outputDiv.innerHTML = '';

            const iterations = parseInt(iterationsInput.value) || 1;

            log(`Starting Ring Buffer Test Suite (${iterations} iterations)...`, 'section');
            log('');

            try {
                const success = runTests({ iterations, stopOnError: false });
                totalRuns++;
                if (success) {
                    totalPassed++;
                    log('');
                    log('All tests passed! ✓', 'pass');
                } else {
                    totalFailed++;
                    log('');
                    log('Some tests failed ✗', 'fail');
                }
                updateStats();
            } catch (error) {
                totalFailed++;
                log('Test suite crashed: ' + error.message, 'fail');
                console.error(error.stack);
                updateStats();
            }

            runButton.disabled = false;
            runContinuousButton.disabled = false;
        }

        async function runContinuous() {
            stopRequested = false;
            runButton.disabled = true;
            runContinuousButton.disabled = true;
            stopButton.style.display = 'inline-block';

            totalRuns = 0;
            totalPassed = 0;
            totalFailed = 0;

            log('Running continuously until failure...', 'section');
            log('This will stress test the ring buffer to expose the sporadic bug.');
            log('');

            const iterations = parseInt(iterationsInput.value) || 100;

            while (!stopRequested) {
                try {
                    const success = runTests({ iterations: 1, stopOnError: true });
                    totalRuns++;
                    if (success) {
                        totalPassed++;
                    } else {
                        totalFailed++;
                        log('');
                        log('FOUND BUG! Stopping.', 'fail');
                        break;
                    }
                    updateStats();

                    // Small delay to prevent UI freeze
                    await new Promise(resolve => setTimeout(resolve, 10));
                } catch (error) {
                    totalFailed++;
                    log('Test crashed: ' + error.message, 'fail');
                    console.error(error.stack);
                    updateStats();
                    break;
                }
            }

            if (stopRequested) {
                log('');
                log('Stopped by user.', 'section');
            }

            runButton.disabled = false;
            runContinuousButton.disabled = false;
            stopButton.style.display = 'none';
        }

        function stopTests() {
            stopRequested = true;
        }

        // Auto-run on load
        window.addEventListener('load', () => {
            log('Page loaded. Choose test mode:', 'section');
            log('• Run Tests: Run specified number of iterations');
            log('• Run Until Failure: Keep running until bug is found');
            log('');
        });
    </script>
</body>
</html>
