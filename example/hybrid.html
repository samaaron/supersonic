<!DOCTYPE html>
<html>
  <head>
    <title>SuperSonic Hybrid Demo</title>
  </head>
  <body>
    <h1>SuperSonic Hybrid Demo</h1>
    <p>Local core (WASM + workers) with CDN-hosted samples and synthdefs.</p>
    <p>Use this approach when you need SAB mode (requires same-origin) but want CDN assets.</p>
    <button id="play">Play Amen Break</button>

    <script type="module">
      // Local core library (enables SAB mode with proper headers)
      import { SuperSonic } from "../dist/supersonic.js";

      const button = document.getElementById("play");
      let sonic = null;

      button.onclick = async () => {
        if (!sonic) {
          button.textContent = "Booting scsynth...";

          // Local WASM/workers (baseURL), CDN for samples and synthdefs
          sonic = new SuperSonic({
            baseURL: "dist/",
            sampleBaseURL: "https://unpkg.com/supersonic-scsynth-samples@latest/samples/",
            synthdefBaseURL: "https://unpkg.com/supersonic-scsynth-synthdefs@latest/synthdefs/",
          });
          await sonic.init();
          await sonic.loadSynthDefs(["sonic-pi-basic_stereo_player"]);
          await sonic.loadSample(0, "loop_amen.flac");
          button.textContent = "Play Amen Break";
        }

        sonic.send(
          "/s_new",
          "sonic-pi-basic_stereo_player",
          -1,
          0,
          0,
          "buf",
          0
        );
      };
    </script>
  </body>
</html>
