name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup esbuild
        uses: sahelnuri/setup-esbuild@v1

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'
          actions-cache-folder: 'emsdk-cache'

      - name: Verify Emscripten installation
        run: emcc --version

      - name: Run build script (dev mode for testing)
        run: ./build.sh

      - name: Verify build output
        run: |
          ls -lh dist/
          test -f dist/supersonic.js || { echo "Error: supersonic.js not found"; exit 1; }
          test -f dist/wasm/scsynth-nrt.wasm || { echo "Error: scsynth-nrt.wasm not found"; exit 1; }
          echo "Build verification passed!"

      - name: Install npm dependencies
        run: npm install

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npm test
