name: Build-Test-Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup esbuild
        uses: sahelnuri/setup-esbuild@v1

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'
          actions-cache-folder: 'emsdk-cache'

      - name: Verify Emscripten installation
        run: emcc --version

      - name: Run build script (release mode)
        run: ./build.sh --release

      - name: Verify build output
        run: |
          ls -lh dist/
          test -f dist/supersonic.js || { echo "Error: supersonic.js not found"; exit 1; }
          test -f dist/wasm/scsynth-nrt.wasm || { echo "Error: scsynth-nrt.wasm not found"; exit 1; }
          echo "Build verification passed!"

      - name: Install npm dependencies
        run: npm install

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npm test

      - name: Replace symlinks with actual files for distribution
        run: |
          echo "Removing symlinks and copying actual files..."
          rm -f dist/synthdefs dist/samples

          echo "Copying all 120 synthdefs..."
          mkdir -p dist/synthdefs
          cp -r packages/supersonic-scsynth-synthdefs/synthdefs/* dist/synthdefs/
          echo "Copied $(ls -1 dist/synthdefs/*.scsyndef | wc -l) synthdef files"

          echo "Copying all 206 samples..."
          mkdir -p dist/samples
          cp -r packages/supersonic-scsynth-samples/samples/* dist/samples/
          echo "Copied $(ls -1 dist/samples/ | wc -l) sample files"

      - name: Copy pages template to dist
        run: cp -r .github/pages dist/.github-pages

      - name: Create zip archive
        run: |
          mkdir -p supersonic
          cp -r dist/* supersonic/
          rm -rf supersonic/.github-pages
          zip -r supersonic-dist.zip supersonic
          rm -rf supersonic
          cp supersonic-dist.zip dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: zip
          path: supersonic-dist.zip

  # Create GitHub Release for tags
  release:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Download zip artifact
        uses: actions/download-artifact@v4
        with:
          name: zip

      - name: Prepare release assets
        run: |
          VERSION="${{ github.ref_name }}"
          cp supersonic-dist.zip "supersonic-${VERSION}.zip"
          cp supersonic-dist.zip supersonic.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            supersonic-${{ github.ref_name }}.zip
            supersonic.zip
          generate_release_notes: true

  deploy-pages:
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Download zip artifact
        uses: actions/download-artifact@v4
        with:
          name: zip

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          path: gh-pages
          fetch-depth: 0

      - name: Setup gh-pages branch
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git fetch origin gh-pages 2>/dev/null; then
            echo "gh-pages branch exists, checking out..."
            git checkout gh-pages
          else
            echo "Creating gh-pages branch..."
            git checkout --orphan gh-pages
            git reset --hard
            touch .nojekyll
            git add .nojekyll
            git commit -m "Initialize gh-pages"
          fi

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          else
            VERSION="${{ github.ref_name }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to version directory
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Deploying to $VERSION/"

          rm -rf "gh-pages/$VERSION"
          cp -r dist "gh-pages/$VERSION"

      - name: Update stable and latest (for tags only)
        if: steps.version.outputs.is_tag == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Updating stable/ and latest/ to point to $VERSION"

          rm -rf gh-pages/stable
          cp -r dist gh-pages/stable

          rm -rf gh-pages/latest
          cp -r dist gh-pages/latest

      - name: Copy edge zip and index.html
        run: |
          cp supersonic-dist.zip gh-pages/supersonic-edge.zip
          cp dist/.github-pages/index.html gh-pages/index.html

      - name: Commit and push
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Deploy ${{ steps.version.outputs.version }}"
          git push --set-upstream origin gh-pages
