name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions needed for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup esbuild
        uses: sahelnuri/setup-esbuild@v1

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'
          actions-cache-folder: 'emsdk-cache'

      - name: Verify Emscripten installation
        run: emcc --version

      - name: Run build script (release mode)
        run: ./build.sh --release

      - name: Replace symlinks with actual files for distribution
        run: |
          echo "Removing symlinks and copying actual files..."
          rm -f dist/synthdefs dist/samples

          echo "Copying all 120 synthdefs..."
          mkdir -p dist/synthdefs
          cp -r packages/supersonic-scsynth-synthdefs/synthdefs/* dist/synthdefs/
          echo "Copied $(ls -1 dist/synthdefs/*.scsyndef | wc -l) synthdef files"

          echo "Copying all 206 samples..."
          mkdir -p dist/samples
          cp -r packages/supersonic-scsynth-samples/samples/* dist/samples/
          echo "Copied $(ls -1 dist/samples/ | wc -l) sample files"

      - name: Create zip archive of dist
        run: |
          cd dist
          zip -r ../supersonic-dist.zip .
          cd ..

      - name: Copy zip to dist for deployment
        run: cp supersonic-dist.zip dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
