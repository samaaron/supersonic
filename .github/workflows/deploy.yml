name: Build-Test-Deploy-Publish

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions needed for GitHub Pages deployment and npm provenance
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup esbuild
        uses: sahelnuri/setup-esbuild@v1

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'
          actions-cache-folder: 'emsdk-cache'

      - name: Verify Emscripten installation
        run: emcc --version

      - name: Run build script (release mode)
        run: ./build.sh --release

      - name: Verify build output
        run: |
          ls -lh dist/
          test -f dist/supersonic.js || { echo "Error: supersonic.js not found"; exit 1; }
          test -f dist/wasm/scsynth-nrt.wasm || { echo "Error: scsynth-nrt.wasm not found"; exit 1; }
          echo "Build verification passed!"

      - name: Install npm dependencies
        run: npm install

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npm test

      - name: Replace symlinks with actual files for distribution
        run: |
          echo "Removing symlinks and copying actual files..."
          rm -f dist/synthdefs dist/samples

          echo "Copying all 120 synthdefs..."
          mkdir -p dist/synthdefs
          cp -r packages/supersonic-scsynth-synthdefs/synthdefs/* dist/synthdefs/
          echo "Copied $(ls -1 dist/synthdefs/*.scsyndef | wc -l) synthdef files"

          echo "Copying all 206 samples..."
          mkdir -p dist/samples
          cp -r packages/supersonic-scsynth-samples/samples/* dist/samples/
          echo "Copied $(ls -1 dist/samples/ | wc -l) sample files"

      - name: Create zip archive of dist
        run: |
          cd dist
          zip -r ../supersonic-dist.zip .
          cd ..

      - name: Copy zip to dist for deployment
        run: cp supersonic-dist.zip dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # Deploy to GitHub Pages - only on main branch push
  deploy-pages:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Publish to npm - only on version tags, after tests pass
  publish-npm:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish supersonic-scsynth
        run: npm publish --provenance --access public --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish supersonic-scsynth-synthdefs
        working-directory: packages/supersonic-scsynth-synthdefs
        run: npm publish --provenance --access public --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish supersonic-scsynth-samples
        working-directory: packages/supersonic-scsynth-samples
        run: npm publish --provenance --access public --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish supersonic-scsynth-bundle
        working-directory: packages/supersonic-scsynth-bundle
        run: npm publish --provenance --access public --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
