name: Build-Test-Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup esbuild
        uses: sahelnuri/setup-esbuild@v1

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'
          actions-cache-folder: 'emsdk-cache'

      - name: Verify Emscripten installation
        run: emcc --version

      - name: Run build script (release mode)
        run: ./build.sh --release

      - name: Verify build output
        run: |
          ls -lh dist/
          test -f dist/supersonic.js || { echo "Error: supersonic.js not found"; exit 1; }
          test -f dist/wasm/scsynth-nrt.wasm || { echo "Error: scsynth-nrt.wasm not found"; exit 1; }
          echo "Build verification passed!"

      - name: Install npm dependencies
        run: npm install

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npm test

      - name: Replace symlinks with actual files for distribution
        run: |
          echo "Removing symlinks and copying actual files..."
          rm -f dist/synthdefs dist/samples

          echo "Copying all 120 synthdefs..."
          mkdir -p dist/synthdefs
          cp -r packages/supersonic-scsynth-synthdefs/synthdefs/* dist/synthdefs/
          echo "Copied $(ls -1 dist/synthdefs/*.scsyndef | wc -l) synthdef files"

          echo "Copying all 206 samples..."
          mkdir -p dist/samples
          cp -r packages/supersonic-scsynth-samples/samples/* dist/samples/
          echo "Copied $(ls -1 dist/samples/ | wc -l) sample files"

      - name: Create zip archive of dist
        run: |
          cd dist
          zip -r ../supersonic-dist.zip .
          cd ..

      - name: Copy zip to dist for deployment
        run: cp supersonic-dist.zip dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy-pages:
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          path: gh-pages
          fetch-depth: 0

      - name: Setup gh-pages branch
        run: |
          cd gh-pages
          git fetch origin gh-pages:gh-pages 2>/dev/null || {
            echo "Creating gh-pages branch..."
            git checkout --orphan gh-pages
            git rm -rf .
            git commit --allow-empty -m "Initialize gh-pages"
          }
          git checkout gh-pages

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          else
            VERSION="${{ github.ref_name }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to version directory
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Deploying to $VERSION/"

          rm -rf "gh-pages/$VERSION"
          cp -r dist "gh-pages/$VERSION"

      - name: Update stable (for tags only)
        if: steps.version.outputs.is_tag == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Updating stable/ to point to $VERSION"

          rm -rf gh-pages/stable
          cp -r dist gh-pages/stable

      - name: Generate index.html
        run: |
          cd gh-pages

          # Find all version directories
          VERSIONS=$(ls -d v*/ 2>/dev/null | sed 's/\///' | sort -V -r || echo "")
          LATEST_TAG=$(echo "$VERSIONS" | head -1)

          cat > index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>SuperSonic Downloads</title>
            <style>
              body {
                font-family: system-ui, -apple-system, sans-serif;
                max-width: 800px;
                margin: 2rem auto;
                padding: 0 1rem;
                line-height: 1.6;
              }
              h1 { color: #333; }
              .download-section {
                background: #f5f5f5;
                padding: 1.5rem;
                border-radius: 8px;
                margin: 1.5rem 0;
              }
              .download-section h2 {
                margin-top: 0;
              }
              a {
                color: #0066cc;
              }
              .primary-link {
                display: inline-block;
                background: #0066cc;
                color: white;
                padding: 0.75rem 1.5rem;
                border-radius: 4px;
                text-decoration: none;
                margin: 0.5rem 0.5rem 0.5rem 0;
              }
              .primary-link:hover {
                background: #0052a3;
              }
              ul {
                list-style: none;
                padding: 0;
              }
              li {
                padding: 0.5rem 0;
                border-bottom: 1px solid #eee;
              }
              li:last-child {
                border-bottom: none;
              }
              code {
                background: #e8e8e8;
                padding: 0.2rem 0.4rem;
                border-radius: 3px;
              }
            </style>
          </head>
          <body>
            <h1>SuperSonic</h1>
            <p>SuperCollider's scsynth audio engine running in the browser via WebAssembly.</p>

            <div class="download-section">
              <h2>Quick Start</h2>
              <a class="primary-link" href="stable/supersonic-dist.zip">Download Stable</a>
              <a class="primary-link" href="latest/supersonic-dist.zip">Download Latest</a>
              <p style="margin-bottom:0"><strong>Stable:</strong> Last tagged release<br>
              <strong>Latest:</strong> Current main branch (may have unreleased changes)</p>
            </div>

            <div class="download-section">
              <h2>All Versions</h2>
              <ul id="versions">
          HTMLEOF

          # Add version links
          for v in $VERSIONS; do
            echo "        <li><a href=\"$v/supersonic-dist.zip\">$v</a> â€” <a href=\"$v/\">Browse files</a></li>" >> index.html
          done

          # If no versions yet
          if [ -z "$VERSIONS" ]; then
            echo "        <li>No tagged releases yet</li>" >> index.html
          fi

          cat >> index.html << 'HTMLEOF'
              </ul>
            </div>

            <div class="download-section">
              <h2>Usage</h2>
              <pre><code>curl -O https://samaaron.github.io/supersonic/stable/supersonic-dist.zip
          unzip supersonic-dist.zip -d supersonic</code></pre>
            </div>

            <p><a href="https://github.com/samaaron/supersonic">GitHub Repository</a></p>
          </body>
          </html>
          HTMLEOF

      - name: Commit and push
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Deploy ${{ steps.version.outputs.version }}"
          git push
