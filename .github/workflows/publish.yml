name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for OIDC support
        run: |
          npm install -g npm@latest
          npm --version

      - name: Setup esbuild
        uses: sahelnuri/setup-esbuild@v1

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '4.0.21'
          actions-cache-folder: 'emsdk-cache'

      - name: Build (release mode)
        run: ./build.sh --release

      - name: Install npm dependencies
        run: npm install

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npm test

      - name: Publish supersonic-scsynth
        run: npm publish --provenance --access public

      - name: Publish supersonic-scsynth-core
        working-directory: packages/supersonic-scsynth-core
        run: npm publish --provenance --access public

      - name: Publish supersonic-scsynth-synthdefs
        working-directory: packages/supersonic-scsynth-synthdefs
        run: npm publish --provenance --access public

      - name: Publish supersonic-scsynth-samples
        working-directory: packages/supersonic-scsynth-samples
        run: npm publish --provenance --access public

      - name: Publish supersonic-scsynth-bundle
        working-directory: packages/supersonic-scsynth-bundle
        run: npm publish --provenance --access public

      - name: Replace symlinks with actual files for distribution
        run: |
          echo "Removing symlinks and copying actual files..."
          rm -f dist/synthdefs dist/samples

          echo "Copying all synthdefs..."
          mkdir -p dist/synthdefs
          cp -r packages/supersonic-scsynth-synthdefs/synthdefs/* dist/synthdefs/
          echo "Copied $(ls -1 dist/synthdefs/*.scsyndef | wc -l) synthdef files"

          echo "Copying all samples..."
          mkdir -p dist/samples
          cp -r packages/supersonic-scsynth-samples/samples/* dist/samples/
          echo "Copied $(ls -1 dist/samples/ | wc -l) sample files"

      - name: Create zip archive
        run: |
          mkdir -p supersonic
          cp -r dist/* supersonic/
          rm -rf supersonic/.github-pages
          VERSION="${GITHUB_REF_NAME:-dev}"
          sed "s/{{VERSION}}/$VERSION/" docs/README.dist.md > supersonic/README.md
          zip -r supersonic-dist.zip supersonic
          rm -rf supersonic

      - name: Prepare release assets
        run: |
          VERSION="${{ github.ref_name }}"
          cp supersonic-dist.zip "supersonic-${VERSION}.zip"
          cp supersonic-dist.zip supersonic.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            supersonic-${{ github.ref_name }}.zip
            supersonic.zip
          generate_release_notes: true
